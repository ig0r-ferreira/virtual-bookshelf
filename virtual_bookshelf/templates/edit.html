{% extends 'base.html' %}
{% block head %}
    {{ super() }}
    <meta name="description" content="Edit a book rating.">
    <title>Edit Rating - My Virtual Bookshelf</title>
{% endblock head %}
{% block content %}
<main class="container">
    <h1>Edit book data</h1>
    <form action="{{ url_for('edit_book', id=book.id) }}" method="post">
        <div class="row mx-auto">
            <label class="form-label" for="book-title">Book Title</label>
            <input 
                class="form-control" 
                type="text" 
                id="book-title" 
                name="book-title" 
                value="{{ book.title }}"
                readonly
            >
        </div>
        <div class="row mx-auto">
            <label class="form-label" for="book-author">Book Author</label>
            <input 
                class="form-control" 
                type="text" 
                id="book-author" 
                name="book-author" 
                value="{{ book.author }}"
                readonly
            >
        </div>
        <div class="row mx-auto">
            <label class="form-label" for="rating">New Rating</label>
            <input 
                class="form-control" 
                type="number" 
                id="rating" 
                name="rating" 
                min="0" 
                max="10" 
                step="0.1" 
                required
            >
        </div>
        <button class="btn btn-dark" type="submit">Save</button>
        <a class="btn btn-dark" href="{{ url_for('home') }}">Cancel</a>
    </form>
</main>
{% endblock content %}
