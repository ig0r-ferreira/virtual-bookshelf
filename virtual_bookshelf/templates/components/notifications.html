{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
    <ul class="error-list list-group">
    {% for category, message in messages %}
        <li class="list-group-item list-group-item-{{ category }}">
            <strong>{{ message }}</strong>
        </li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}
