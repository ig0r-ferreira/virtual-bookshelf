{% from 'bootstrap5/utils.html' import render_static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Igor Ferreira">
        {% block styles %}
            {{ bootstrap.load_css() }}
            {{ render_static('css', 'style.css') }}
        {% endblock styles %}
        {% endblock head %}
    </head>
    <body>
        {% block content %}{% endblock content %} 
    </body>
</html>
